<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Movie Actor Search</title>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dist/main.css"/>

</head>
<body data-ng-app="filmActorSearch" data-ng-class="{withImage: backdropImage}" data-ng-init="load()">

    <div data-ng-show="error" class="error ng-hide">
        <button class="close" data-ng-click="$broadcast('clearMessages')">X</button>
        {{error.message}}
    </div>

    <div class="backdropImage">
        <img data-ng-show="backdropImage" data-ng-src="{{backdropImage}}" class="img-responsive"
             data-ng-class="{fadeIn: backdropImage}" />
    </div>

    <section data-ng-view></section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.js"></script>
    <script src="/dist/site.min.js"></script>

</body>
</html>
