<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Film Actor Search</title>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="dist/main.css"/>

</head>
<body data-ng-app="filmActorSearch">

    <section class="container" data-ng-controller="SearchFilms">

        <h1>
            Search Films
            <small>by Actor name</small>
        </h1>

        <input type="text" data-ng-model="searchTerm" />

        <ul class="personResults" data-ng-show="personResults.length">
            <li data-ng-repeat="result in personResults">
                <button data-ng-click="chooseActor(result.id)">
                    {{result.name}}<br />
                    <span data-ng-show="result.known_for.length" data-ng-bind="formatKnownForString(result.known_for)"></span>
                </button>
            </li>
        </ul>

        <div class="movies">
            <ul>
                <li data-ng-repeat="movie in movies">
                    <h1>{{movie.title}}</h1>
                    <span>{{movie.release_date | date: 'MMMM d yyyy'}}</span>
                </li>
            </ul>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>

    <script src="dist/site.min.js"></script>

</body>
</html>
